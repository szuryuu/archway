general {
    # CSS: --gaps-in: 5px; --gaps-out: 10px;
    gaps_in = 5
    gaps_out = 10
    
    # CSS: --border-sz: 2px;
    border_size = 2
    
    # CSS: col.active_border = $outline (#899296)
    # CSS: col.inactive_border = $outline_variant (#40484b)
    col.active_border = rgb(899296)
    col.inactive_border = rgb(40484b)

    layout = dwindle
    resize_on_border = false
}

decoration {
    # CSS: --rounding: 10px;
    rounding = 10
    
    # CSS: active_opacity: 1.0; inactive_opacity: 0.8;
    active_opacity = 1.0
    inactive_opacity = 0.8

    # CSS: backdrop-filter: blur(5px);
    blur {
        enabled = true
        size = 5
        passes = 3 # High quality blur
        new_optimizations = true
        ignore_opacity = true
    }

    # CSS: box-shadow: 0 0 0 0px (No Glow, just clean border)
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0, 0, 0, 0.5)
    }
}
