# 1. Masalah 'noblur': Harus jelas targetnya siapa.
# Kalau mau matikan blur di menu klik kanan/launcher:
windowrulev = noblur, class:^(gtk-layer-shell|anyar|wofi)$

# 2. Masalah 'tag': Kamu mungkin mau kasih efek ke window yang sudah di-tag.
# Contoh: Kasih opacity ke window multimedia
windowrulev = opacity 0.9 0.9, tag:multimedia_video*
# Contoh: Kasih opacity ke window settings
windowrulev = opacity 0.8 0.8, tag:settings*

# 3. Masalah 'class' Nautilus & Text Editor: Biasanya orang mau ini floating.
windowrulev = float, class:^(org.gnome.Nautilus)$
windowrulev = float, class:^(gedit|org.gnome.TextEditor|mousepad)$
